<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <container style="font-size: 2rem; position: absolute; color: white; background: #ff0000">
        <label id="minutes">00</label>:<label id="seconds">00</label>
    </container>
    <container style="width: 100%; height: 50%; display: flex;flex-direction: row;align-content: center;justify-content: center; background: #111;">
        <img width="50%" height="50%" src="./logo_anim_v2.svg" />
    </container>
    <script>
        var minutesLabel = document.getElementById("minutes");
        var secondsLabel = document.getElementById("seconds");
        var totalSeconds = 0;
        setInterval(setTime, 1000);

        function setTime() {
            ++totalSeconds;
            secondsLabel.innerHTML = pad(totalSeconds % 60);
            minutesLabel.innerHTML = pad(parseInt(totalSeconds / 60));
        }

        function pad(val) {
            var valString = val + "";
            if (valString.length < 2) {
                return "0" + valString;
            } else {
                return valString;
            }
        }
    </script>
</body>
