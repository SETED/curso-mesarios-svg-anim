<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview</title>
</head>

<body style="margin: 0; padding: 0; background: #111;">
    <container style="position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; align-content: center;justify-content: center;">
        <img id="animation" src="./logo_anim_v2.svg"/>
    </container>
    <container style="position: absolute; width: 100%; height: 100%;" >
        <svg width="100%" height="100%">
            <rect x="50%" width="1px" height="100%" fill="cyan" />
            <rect y="50%" width="100%" height="1px" fill="cyan" />
        </svg>
    </container>
    <container style="position: absolute; display: flex; flex-direction: row; margin:0.25rem; padding: 0.25rem; gap: 0.25rem; font-size: 2rem; color: #111; background: #FFCCCC; border-radius: 0.25rem">
        <label id="minutes">00</label>:<label id="seconds">00</label>
        <button type="button" onClick="refreshPage()">‚ü≥</button>
    </container>
    <script>
        var minutesLabel = document.getElementById("minutes");
        var secondsLabel = document.getElementById("seconds");
        var totalSeconds = 0;
        setInterval(setTime, 1000);

        function setTime() {
            ++totalSeconds;
            secondsLabel.innerHTML = pad(totalSeconds % 60);
            minutesLabel.innerHTML = pad(parseInt(totalSeconds / 60));
        }

        function pad(val) {
            var valString = val + "";
            if (valString.length < 2) {
                return "0" + valString;
            } else {
                return valString;
            }
        }

        function refreshPage(){
            var anim = document.getElementById("animation");
            anim.classList.remove('a');
            window.location.reload();
        }
        
    </script>
</body>
